<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Flavia Bilibio Paiva Monteiro</title>
    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Sobre mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contato</h1>
        <p>Entre em contato comigo através dos canais abaixo ou pelo formulário:</p>
        <!-- Contatos diretos com links -->
        <div class="container-contato">
            <div class="contatos-alternativos">
                <h2>Contatos Diretos</h2>

                <div class="contato-item">
                    <a href="https://wa.me/5535992546473" target="_blank" class="link-contato">
                        <img src="assets/whatsapp-icon.png" alt="WhatsApp" class="icone-contato">
                        <span>Enviar mensagem no WhatsApp</span>
                    </a>
                </div>

                <div class="contato-item">
                    <a href="tel:+5535992546473" class="link-contato">
                        <img src="assets/phone-icon.png" alt="Telefone" class="icone-contato">
                        <span>Ligar para (35) 99254-6473</span>
                    </a>
                </div>

                <div class="contato-item">
                    <a href="https://www.linkedin.com/in/flavia-bilibio/" target="_blank" class="link-contato">
                        <img src="assets/linkedin-icon.png" alt="LinkedIn" class="icone-contato">
                        <span>Meu perfil no LinkedIn</span>
                    </a>
                </div>

                <div class="contato-item">
                    <a href="mailto:flaviabilibio@gmail.com" class="link-contato">
                        <img src="assets/email-icon.png" alt="E-mail" class="icone-contato">
                        <span>flaviabilibio@gmail.com</span>
                    </a>
                </div>
            </div>
            <!-- Criação do formulário -->
            <div class="formulario-contato">
                <h2>Envie uma Mensagem</h2>
                <form id="form-contato">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>
    <!-- Simulação de envio do formulário com efeito loading -->
    <script>
        document.getElementById('form-contato').addEventListener('submit', function (e) {
            e.preventDefault();

            const button = this.querySelector('button');
            button.classList.add('loading');
            button.textContent = 'Enviando...';

            setTimeout(() => {
                alert('Mensagem enviada com sucesso!');
                this.reset();
                button.classList.remove('loading');
                button.textContent = 'Enviar Mensagem';
            }, 2000);
        });
    </script>

</body>

</html>
